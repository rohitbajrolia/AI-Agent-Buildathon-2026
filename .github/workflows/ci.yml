name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [developer]

jobs:
  python:
    name: python (3.12)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install packages (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./home-insurance-mcp
          python -m pip install -e ./home-insurance-mcp-client

      - name: Dependency sanity check
        run: python -m pip check

      - name: Compile all Python
        run: |
          python -m compileall -q home-insurance-mcp/src home-insurance-mcp-client/src
